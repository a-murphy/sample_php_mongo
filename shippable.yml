language: python

build:
  pre_ci_boot:
        image_name: drydock/u14pyt
        image_tag: prod
        pull: true
        options: "--net=host"
  ci:
    - docker ps
    - docker run -d -p 27018:27017 mongo
    - docker ps
    - mongo 127.0.0.1:27018
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
