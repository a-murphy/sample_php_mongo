language: php

php: 
  - 5.5
services:
  - mongodb
before_script: 
  - ls $HOME/.phpenv/versions/$SHIPPABLE_PHP_VERSION
  - export PHP_XDEBUG_VERSION="2.4.0"
  - /tmp/pickle/bin/pickle install xdebug
  
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage
script:
  - phpunit  --log-junit shippable/testresults/junit.xml --coverage-xml shippable/codecoverage tests/ConnectToMongoTest.php
  
notifications:
   email:
     on_success: 'always'
