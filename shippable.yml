language: php

php: 
  - 5.4
  - 5.5
  
services:
  - rabbitmq
  
build:
  pre_ci_boot:
        image_name: drydock/u14pyt
        image_tag: prod
        pull: true
        options: "--net=host"
  ci:
    - docker ps
    - docker run -d -p 27017:27017 mongo
    - docker ps
    - mongo -v
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
